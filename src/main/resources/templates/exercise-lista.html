<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
  <title>MiGym</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
  <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
        <div class="flex items-center gap-4 text-[#0d141c]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
          </div>
          <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">FitPro</h2>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <div class="flex items-center gap-9">
            <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Inicio</a>
            <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Explorar</a>
            <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Entrenamientos</a>
            <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Programas</a>
            <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Colecciones</a>
          </div>
          <div class="flex gap-2">
            <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#e7edf4] text-[#0d141c] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
              <div class="text-[#0d141c]" data-icon="MagnifyingGlass" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
            </button>
            <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#e7edf4] text-[#0d141c] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
              <div class="text-[#0d141c]" data-icon="Bookmark" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M184,32H72A16,16,0,0,0,56,48V224a8,8,0,0,0,12.24,6.78L128,193.43l59.77,37.35A8,8,0,0,0,200,224V48A16,16,0,0,0,184,32Zm0,16V161.57l-51.77-32.35a8,8,0,0,0-8.48,0L72,161.56V48ZM132.23,177.22a8,8,0,0,0-8.48,0L72,209.57V180.43l56-35,56,35v29.14Z"></path>
                </svg>
              </div>
            </button>
            <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#e7edf4] text-[#0d141c] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
              <div class="text-[#0d141c]" data-icon="Barbell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M248,120h-8V88a16,16,0,0,0-16-16H208V64a16,16,0,0,0-16-16H168a16,16,0,0,0-16,16v56H104V64A16,16,0,0,0,88,48H64A16,16,0,0,0,48,64v8H32A16,16,0,0,0,16,88v32H8a8,8,0,0,0,0,16h8v32a16,16,0,0,0,16,16H48v8a16,16,0,0,0,16,16H88a16,16,0,0,0,16-16V136h48v56a16,16,0,0,0,16,16h24a16,16,0,0,0,16-16v-8h16a16,16,0,0,0,16-16V136h8a8,8,0,0,0,0-16ZM32,168V88H48v80Zm56,24H64V64H88V192Zm104,0H168V64h24V175.82c0,.06,0,.12,0,.18s0,.12,0,.18V192Zm32-24H208V88h16Z"></path>
                </svg>
              </div>
            </button>
          </div>
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://cdn.usegalileo.ai/stability/43944a16-6643-48cd-a17b-901e8dfa7532.png");'></div>
        </div>
      </header>
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
          <div class="@container">
            <div class="@[480px]:p-4">
              <div class="flex min-h-[400px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-xl items-start justify-end px-4 pb-10 @[480px]:px-10" style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("/img/inicio.png");'>
                <h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em] text-center">Elegir Ejercicios</h1>
                <label class="flex flex-col min-w-40 h-14 w-full max-w-[480px] @[480px]:h-16">
                  <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                    <div class="text-[#49709c] flex border border-[#cedae8] bg-slate-50 items-center justify-center pl-[15px] rounded-l-xl border-r-0" data-icon="MagnifyingGlass" data-size="20px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                      </svg>
                    </div>
                    <input placeholder="Buscar ejercicios" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedae8] bg-slate-50 focus:border-[#cedae8] h-full placeholder:text-[#49709c] px-[15px] rounded-r-none border-r-0 pr-2 rounded-l-none border-l-0 pl-2 text-sm font-normal leading-normal @[480px]:text-base @[480px]:font-normal @[480px]:leading-normal" value="" />
                    <div class="flex items-center justify-center rounded-r-xl border-l-0 border border-[#cedae8] bg-slate-50 pr-[7px]">
                      <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 @[480px]:h-12 @[480px]:px-5 bg-[#0b6cda] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] @[480px]:text-base @[480px]:font-bold @[480px]:leading-normal @[480px]:tracking-[0.015em]">
                        <span class="truncate">Buscar</span>
                      </button>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>
          <h2 class="text-[#0d141c] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Lista de Ejercicios</h2>
          
          <!-- Filtro por grupo muscular -->
          <form id="filterForm" method="get" action="/exercise/lista" class="mb-4">
            <label for="muscleGroup" class="block text-sm font-medium text-gray-700">Filtrar por Grupo Muscular:</label>
            <select id="muscleGroup" name="muscleGroup" class="form-select mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" onchange="submitFilterForm()">
                <option value="" th:selected="${selectedMuscleGroup == null}">Todos</option>
                <option th:each="muscleGroup : ${muscleGroups}" th:value="${muscleGroup}" th:text="${muscleGroup}" th:selected="${selectedMuscleGroup == muscleGroup}"></option>
            </select>
          </form>
          
          <!-- Carrusel de ejercicios comienza aquí -->
          <div id="carrusel-container" class="swiper-container p-4">
            <div class="swiper-wrapper">
              <!-- Asegúrate de que Thymeleaf procesa correctamente cada ejercicio en la lista -->
              <div th:each="exercise : ${exercises}" class="swiper-slide flex flex-col gap-3 pb-3">
                <!-- Imagen del ejercicio -->
                <div class="swiper-slide-img w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl">
                  <img class="exercise-img" th:src="@{'data:' + ${exercise.imagen.mime} + ';base64,' + ${exercise.imagen.base64Encoded}}" alt="Exercise Image" />
                </div>
                <!-- Contenido del ejercicio -->
                <div class="swiper-slide-content flex flex-col justify-between h-full">
                  <!-- Grupo muscular -->
                  <h3 class="text-[#49709c] text-sm font-medium leading-normal" th:text="${#strings.arrayJoin(exercise.muscleGroups.toArray(), ', ')}">Muscle Group</h3>
                  <!-- Nombre del ejercicio -->
                  <h2 class="text-[#0d141c] text-base font-medium leading-normal" th:text="${exercise.name}">Exercise Name</h2>
                  <!-- Descripción del ejercicio -->
                  <p class="text-[#0d141c] text-base leading-normal" th:text="${exercise.description}">Exercise Description</p>
                  <!-- Enlace para más información -->
                  <a class="show-more flex items-center justify-end mt-auto" th:href="@{'/exercise/detail/' + ${exercise.id}}">
                    <svg fill="none" stroke="currentColor" stroke-width="0.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="w-4 h-4 mr-2 arrow-icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
                    </svg>
                    <span class="font-bold">Agregar</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <!-- Carrusel de ejercicios termina aquí -->

          
        </div>
      </div>
    </div>
  </div>
 
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      spaceBetween: 0,
      coverflowEffect: {
        rotate: 0,
        stretch: 10,
        depth: 80,
        modifier: 2.5,
        slideShadows: true
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      mousewheel: {
        thresholdDelta: 70
      },
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 10,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 50,
        },
      },
    });

    function submitFilterForm() {
      localStorage.setItem('scrollY', window.scrollY);
      document.getElementById('filterForm').submit();
    }

    document.addEventListener('DOMContentLoaded', function () {
      const scrollY = localStorage.getItem('scrollY');
      if (scrollY !== null) {
        window.scrollTo(0, parseFloat(scrollY));
        localStorage.removeItem('scrollY');
      }
    });
  </script>
  <style>
    .swiper-container {
      max-width: 860px;
    }
    .swiper-slide {
      height: 400px;
      width: 250px !important;
      border-radius: 24px;
      background-color: #d8fafa;
      transition: background-color 0.5s ease;
    }
    .swiper-slide img {
      height: 100%;
      object-fit: cover;
      border-radius: 24px;
    }
    .swiper-slide-active {
      background-color: #f5f77f;
      transform: scale(1.1);
      border: 4px solid #8fb1f0;
      transition: transform 0.5s ease, background-color 0.5s ease;
    }
    .show-more {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 14px;
      color: #0d141c;
      margin-top: auto;
    }
    .show-more .font-bold {
      font-weight: bold;
      margin-right: 8px;
    }
    .show-more svg {
      width: 36px;
      height: 36px;
      stroke-width: 2;
    }
  </style>

  
</body>
</html>
